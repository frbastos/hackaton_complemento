apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: processador-deployment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: processador-deployment  # Nome do Deployment que será escalado
  minReplicas: 1           # Número mínimo de pods
  maxReplicas: 4          # Número máximo de pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85 
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
